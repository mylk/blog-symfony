version: "2"
services:
    nginx:
        build:
            context: ./
            dockerfile: build/nginx/Dockerfile
        ports:
            - "8000:80"
        networks:
            - symfonyblog_net
        volumes:
            - ./:/application
        depends_on: [php]
        tty: true
    php:
        build:
            context: ./
            dockerfile: build/php/Dockerfile
        networks:
            - symfonyblog_net
        volumes:
            - ./:/application
        depends_on: [mysql]
        tty: true
        env_file:
            - 'build/variables.env'
    mysql:
        image: mysql:latest
        networks:
            - symfonyblog_net
        env_file:
            - 'build/variables.env'
networks:
    symfonyblog_net:
        driver: "bridge"